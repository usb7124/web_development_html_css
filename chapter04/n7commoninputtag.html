<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <H1>인 풋 요소 공통(대부분) 속성</H1>
  <form action="#">
    <label for="valIp">value</label><br>
    <input 
      id="valIp"
      type="text"
      value="지정됨"
    >
    <br><br>
    <label for="afIp">autofocus</label> <br>
    <input 
      id="afIp"
      type="text"
      placeholder=""
      autofocus
    >
    <br><br>
    <label for="daIp">disabled</label> <br>
    <input 
      id="daIp"
      type="text"
      placeholder="입력 불가, 전송 불가능"
      disabled
    >
    <br><br>
    <label for="rqIp">required</label>
    <input 
      id="rqIp"
      type="text"
      placeholder="필수로 입력해야 합니다."
      required
    >
    <br><br>
    <input 
      type="radio"
      name="fruit"
      id="f_apple"
      value="apple"
      checked
    >
    <label for="f_apple">사과</label>
    <input 
      type="radio" 
      name="fruit" 
      id="f_grape"
      value="grape"
    >
    <label for="f_grape">포도</label>
    <input 
      type="radio" 
      name="fruit" 
      id="f_orange"
      value="orange"
    >
    <label for="f_orange">오렌지(품절)</label>
  </form>
</body>
</html>
