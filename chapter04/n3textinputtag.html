<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>텍스 관련 input type</h1>
  <form action="#">
    <label for="txtIp">text</label> <br>
    <input 
      id="txtIp"
      type="text"
      placeholder="5자 이하"
      maxlength="5"
    >
    <br><br>
    <label for="pwdIp">password</label>
    <input 
      id="password"
      type="password"
      placeholder="4자 이상"
      minlength="4"
    >
    <br><br>
    <label for="scrhIp">search</label>
    <input id="scrhIp" type="search">
    <br><br>
    <label for="tlIp">tel</label>
    <input id="tlIp" type="tel">
  </form>
</body>
</html>
