<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    마지막으로 배울 태그는 인용에 직접적으로 관련된 것은 아니지만 <b>중요한
      부분이라고 강조할 때</b> 자주 사용하는 mark 태그입니다. <br>
      <strong>인용문에서 웹사이트를 만든 사람이 중요한 내용이라고 생각되어
        강조해서 표시하고 싶을 때 유용합니다
      </strong> <br>
      기본적으로는 노란색 형관팬이지만 CSS를 배운 이후에는 더 예쁘고 세련되게
      여러분이 꾸밀 수 있습니다. <br>
      <p>
        단순 강조뿐만 아니라 <strong>어떤 페이지에서 사용자가 특정 키워드를 검색했을 때 해당 키워드를 표시하는 용도</strong>로 사용하기도합니다
      </p>
  </p>
</body>
</html>
