<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>input type related to numbers</h1>
  <form action="#">
    <label for="numIp">number</label>
    <input 
      id="numIp"    
      type="number"
      min="0"
      max="10"
    >
    <br><br>
    <label for="rgIp">range</label> <br>
    <input 
    id="rgIp"
    type="range"
    min="0"
    max="100"
    step="20"
    >
    <br><br>
    <label for="dtIp">date</label>
    <input 
      id="dtIp"
      type="date"
      min="2020-01-01"
      max="2030-12-31"
    >
    <br><br>
  </form>
</body>
</html>
