<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>반장</legend>
      <label for="name_1">이름</label>
      <input id="name_1" name="name_1" type="text">
      <br><br>
      <label for="age_1">나이</label>
      <input id="age_1" name="age_1" type="text">
    </fieldset>
    <br>
    <fieldset>
      <legend>부반장</legend> <!-- 부반장의 나머지 부분, 그리고 서기의 전체 fieldset을
      작성하시오 -->
      <label for="name_2">이름</label>
      <input id="name_2" name="name_2" type="text">
      <br><br>
      <label for="age_2">나이</label>
      <input id="age_2" type="number" name="age_2">
    </fieldset>
    <br>
    <fieldset disabled> <!-- 해당 fieldset의 입력창이 비활성화-->
      <legend>서기</legend>
      <label for="name_3">이름</label>
      <input id="name_3" name="name_3" type="text">
      <br><br>
      <label for="age_3">나이</label>
      <input type="number" id="age_3" name="age_3">
    </fieldset>
  </form>
</body>
</html>
