<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>첨자 태그</h1>
  <h2>위 첨자 태그</h2>
  <p>
    1<sup>st</sup>, 2<sup>nd</sup>, 3<sup>rd</sup>, ... n<sup>th</sup>
    등 지수와 서수의 표현으로 위 첨자를 사용할 때는 <br>
    <strong>sup</strong> 태그를 사용합니다.
  </p>
  <h2>아래 첨자 태그</h2>
  <p>
    안근수<sub>1</sub>, html<sub>2</sub>와 같이 가주, 변수, 화학식을
    위해서 아래 첨자를 사용할 때는
    <em>sub</em>태그를 사용합니다.
  </p>
</body>
</html>
